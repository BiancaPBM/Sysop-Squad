<mat-card class="mat-elevation-z4 ticket_card">

      <mat-card-title>{{ticket.description}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text_margin">
        {{ticket.user}} - {{ticket.agent}}
      </p>
      
        <div class="card_status text_margin">Status: ACTIVE</div>
      
    </mat-card-content>
    
  </mat-card>
