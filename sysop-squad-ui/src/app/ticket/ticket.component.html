<mat-card class="mat-elevation-z4 ticket_card">
    <mat-card-header>
      <mat-card-title>{{ticket.description}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ticket.user}} - {{ticket.agent}}
      </p>
    </mat-card-content>
    <mat-card-actions class="wrapper">
      <div class="card_status">Status:</div><div class="green_status">ACTIVE</div>
    </mat-card-actions>
  </mat-card>
