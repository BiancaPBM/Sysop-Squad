<mat-card class="mat-elevation-z4 ticket_card">
    <mat-card-header>
      <mat-card-title>{{ticket.name}}</mat-card-title>
      <mat-card-subtitle>{{ticket.description}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
      <p class="text_margin">
        Username: {{ticket.username}}
      </p>
      <p class="text_margin">
        Agent: {{ticket.agent}}
      </p>
      
        <div class="card_status text_margin">Status: ACTIVE</div>
      
    </mat-card-content>
    <mat-card-footer>
      <p> State:{{ticket.state}} -  City: {{ticket.city}}</p>

    </mat-card-footer>
    
  </mat-card>
