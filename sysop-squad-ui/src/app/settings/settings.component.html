<div class ="card-container">
  <mat-card class="mat-elevation-z4 ticket_card">
    <mat-card-header class="wrapper header">
      <mat-card-title>Account settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions class="wrapper">
      <div class="card_status" (click) ="changePasswordFlag = !changePasswordFlag">Change password</div>
      <div *ngIf="changePasswordFlag">
        <mat-form-field>
          <input matInput type="password" />
          <button > Change</button>
        </mat-form-field>
      </div>
    </mat-card-actions>
    <mat-card-actions class="wrapper">
      <div class="card_status"  (click) ="changeNameFlag = !changeNameFlag ">Modify name</div>
      <div *ngIf="changeNameFlag">
        <mat-form-field>
          <input matInput type="text" />
          <button> Change</button>
        </mat-form-field>
      </div>
    </mat-card-actions>
    <mat-card-actions class="wrapper">
      <div class="card_status" (click) =" deleteRequestFlag = !deleteRequestFlag">Delete all previous request</div>
      <div *ngIf="deleteRequestFlag">
        <mat-form-field>
          <input matInput type="password" />
          <button> Change</button>
        </mat-form-field>
      </div>
    </mat-card-actions>
    <mat-card-actions class="wrapper">
      <div class="card_status" (click)="changeEmailFlag = !changeEmailFlag">Modify email</div>
      <div *ngIf="changeEmailFlag">
        <mat-form-field>
          <input matInput type="password" />
          <button> Change</button>
        </mat-form-field>
      </div>
    </mat-card-actions>
    <mat-card-actions class="wrapper">
      <div class="card_status" (click) = "voteAgentFlag = !voteAgentFlag">Vote the best agent resolver</div>
      <div *ngIf="voteAgentFlag">
        <mat-form-field>
          <input matInput type="password" />
          <button> Change</button>
        </mat-form-field>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
